<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/signup.css">
</head>
<body>
<div class="navbar bg-light shadow">
  <div class="navbar-brand mx-auto text-primary">GetTheMovie</div>
</div>
<div class="container-xl h-100">

  <div class="signup-box col-sm-8 col-lg-5 mx-auto bg-light shadow">
    <h1 class="text-center signup-heading text-secondary">Sign Up</h1>
    <form class="" action="/signup" method="post">
      <div class="pt-4 pb-3">
        <label for="name">Enter your name</label>
        <br>
        <input class="p-3 w-100 border rounded-1 border-light text-secondary" type="text" id="name"
               name="name"
               placeholder="Ken Adams"
               required>
      </div>
      <div class="pb-4 pt-3">
        <label for="username">Enter your username</label>
        <br>
        <input class="p-3 w-100 border rounded-2 border-light text-secondary" type="text" id="username"
               name="username"
               placeholder="takeshi69"
               required >
      </div>
      <div class="pb-4 pt-3">
        <label for="email">Enter your password</label>
        <br>
        <input class="p-3 w-100 border rounded-2 border-light text-secondary" type="email" id="email"
               name="email"
               placeholder="you@example.com"
               required >
      </div>
      <div class="pb-4 pt-3">
        <label for="password">Enter your password</label>
        <br>
        <input class="p-3 w-100 border rounded-2 border-light text-secondary" type="password" id="password"
               name="password"
               placeholder="********"
               required >
      </div>
      <button type="submit" class="btn btn-lg btn-primary mt-4 ">Sign Up</button>
      <a class="btn btn-lg btn-secondary mt-4 ms-3" href="/login">Log In</a>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
